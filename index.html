<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SouthPark Characters</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>South Park Characters</h1>
    </header>
    
    <main>
        <article>
        <button id="button_change_display">Change to Table</button>
        </article>
        <section id="character" class="grid-container"></section>

      <section class="hidden" id="table">
            
            <table>
                <thead>
                    <tr>
                        <td>Image</td>
                        <td>Name</td>
                        <td>Nickname</td>
                        <th>Gender</th>
                        <td>Age</td>
                        <th>Occupation</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </section>
    </main>

    <dialog id="dialog-character">
      <section class="dialog-grid">
          <figure><img id="dialog-image" src="billede/RANDY-MARSH-quotes-internet-porn (2).jpg" alt="" /></figure>
        <article>
          <h2><b><span id="dialog-name"></span></b></h2>
          <p id="dialog-quote"></p>

        <div id="dialog-info">
          <h3><b>Character Info</b></h3>
          <ul>
            <li>Nickname: <span id="dialog-nickname"></span></li>
            <br />
            <li>Occupation: <span id="dialog-occupation"></span></li>
            <br />
            <li>Age: <span id="dialog-age"></span></li>
            <br />
            <li>Voiced By: <span id="dialog-voicedby"></span></li>
            <br />
            <li>Gender: <span id="dialog-gender"></span></li>
            <br />
            <li>Hair color: <span id="dialog-haircolor"></span></li>
            <br />
            <li>Religion: <span id="dialog-religion"></span></li>
            <br />
            <li>School grade: <span id="dialog-grade"></span></li>
            <br />
            <li>Episodes: <span id="dialog-episodes"></span></li>
            <br />
            <li>Appearances: <span id="dialog-appearances"></span></li>
            <br />
            <li>First appearance: <span id="dialog-firstappearance"></span></li>
          </ul>
        </div>
    </article>
      </section>
        <form method="dialog">
        <button id="btn_cancel">Close</button>
      </form>
    </dialog>
<Footer>South Park App by Mads Folkmann</Footer>
    <script src="app.js"></script>
  </body>
</html>
